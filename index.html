<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Редирект на ГосУслуги</title>
	<script type="text/javascript">
		const urlParams = new URLSearchParams(window.location.search);

		const personfilter = urlParams.get('person_filter');
		const timestamp = encodeURIComponent(urlParams.get('timestamp'));
		const responsetype = urlParams.get('response_type');
		const clientid = urlParams.get('client_id');
		const redirecturi = urlParams.get('redirect_uri');
		const accesstype = urlParams.get('access_type');
		const clientsecret = urlParams.get('client_secret');
		const scope = urlParams.get('scope');
		const state = urlParams.get('state');
		const permissions = urlParams.get('permissions');

		console.log(urlParams.get('timestamp'));
		console.log(timestamp);

		window.open("https://esia.gosuslugi.ru/aas/delegate" + "?person_filter=" + personfilter + "&timestamp=" + timestamp + "&response_type=" + responsetype + "&client_id="+clientid+"&redirect_uri="+redirecturi+"&access_type="+accesstype+"&client_secret="+clientsecret+"&scope="+scope+"&state="+state+"&permissions="+permissions, "_self");
	</script>
</head>
<body>
</body>
</html>
